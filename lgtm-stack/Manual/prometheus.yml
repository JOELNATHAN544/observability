global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'netbird-selfhosted'
    environment: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
# rule_files:
#   - "alerts/*.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - Host metrics (single logical host label)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'netbird-host'

  # Docker daemon metrics (alternative to cAdvisor)
  # Assumes dockerd is started with metrics enabled, e.g.:
  #   "metrics-addr": "0.0.0.0:9323", "experimental": true
  # and that the host is reachable as host.docker.internal or via its LAN IP.
  - job_name: 'docker-daemon'
    static_configs:
      - targets: ['host.docker.internal:9323']
        labels:
          instance: 'netbird-host'

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

  # Alloy metrics
  - job_name: 'alloy'
    static_configs:
      - targets: ['alloy:12345']

  # Container cgroup metrics
  - job_name: 'container-metrics'
    static_configs:
      - targets: ['container-metrics:9753']
        labels:
          instance: 'netbird-host'
