# Distributed deployment mode with microservices components
# This uses the full distributed microservices architecture with individual components:
# ingester, querier, distributor, compactor, query-frontend, etc.
deploymentMode: Distributed

# Explicitly disable Loki Canary
lokiCanary:
  enabled: false

loki:
  auth_enabled: false

  storage:
    type: gcs
    bucketNames:
      chunks: ${loki_chunks_bucket}
      ruler: ${loki_ruler_bucket}
      admin: ${loki_chunks_bucket}
    gcs:
      chunkBufferSize: 0
      requestTimeout: "0s"
      enableHttp2: true
  
  commonConfig:
    replication_factor: 1
    path_prefix: /var/loki
  
  schemaConfig:
    configs:
      - from: "2025-12-01"
        store: tsdb
        object_store: gcs
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  
  limits_config:
    retention_period: 720h
    reject_old_samples: true
    reject_old_samples_max_age: 168h
    ingestion_rate_mb: 100
    ingestion_burst_size_mb: 200
    per_stream_rate_limit: 50MB
    per_stream_rate_limit_burst: 100MB
    max_entries_limit_per_query: 100000
    max_streams_per_user: 0
    allow_structured_metadata: true
    volume_enabled: true
  
  pattern_ingester:
    enabled: true
  
  ruler:
    enable_api: true
    storage:
      type: gcs
      gcs:
        bucket_name: ${loki_ruler_bucket}
  
  ingester:
    chunk_encoding: snappy
  
  compactor:
    working_directory: /var/loki/compactor 
    compaction_interval: 10m
    retention_enabled: true
    retention_delete_delay: 2h
    retention_delete_worker_count: 150
    delete_request_store: gcs
  
  analytics:
    reporting_enabled: false

# Global resource limits for Loki components (optimized for resource constraints)
resources:
  requests:
    cpu: 100m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 1.5Gi

serviceAccount:
  create: false
  name: ${k8s_service_account_name}
  annotations:
    iam.gke.io/gcp-service-account: ${gcp_service_account_email} # Replace with your GCP service account email

