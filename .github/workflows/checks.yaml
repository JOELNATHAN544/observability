name: Terraform Checks

on:
  pull_request: null
  push: 
    branches:
      - "**"

jobs:
  terraform-validate:
    name: Terraform Validate & Format
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        name: Checkout source code
      
      - uses: hashicorp/setup-terraform@v3
        name: Setup Terraform
        with:
          terraform_version: "~> 1.0"
      
      - name: Terraform Format Check
        run: |
          cd argocd-agent/terraform
          terraform fmt -check -recursive
      
      - name: Terraform Init
        run: |
          cd argocd-agent/terraform
          terraform init -backend=false
      
      - name: Terraform Validate
        run: |
          cd argocd-agent/terraform
          terraform validate

  tflint:
    name: TFLint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        name: Checkout source code

      - uses: actions/cache@v4
        name: Cache plugin dir
        with:
          path: ~/.tflint.d/plugins
          key: ${{ runner.os }}-tflint-${{ hashFiles('argocd-agent/terraform/.tflint.hcl') }}

      - uses: terraform-linters/setup-tflint@v4.1.0
        name: Setup TFLint
        with:
          tflint_version: v0.52.0
      
      - name: Show version
        run: tflint --version

      - name: Init TFLint
        working-directory: argocd-agent/terraform
        run: tflint --init
        env:
          # https://github.com/terraform-linters/tflint/blob/master/docs/user-guide/plugins.md#avoiding-rate-limiting
          GITHUB_TOKEN: ${{ github.token }}

      - name: Run TFLint
        working-directory: argocd-agent/terraform
        run: tflint -f compact

  tfsec:
    name: TFSec Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v4

      - name: Cache tfsec binary
        uses: actions/cache@v4
        with:
          path: ~/.tfsec
          key: tfsec-${{ runner.os }}-${{ hashFiles('argocd-agent/terraform/**/*.tf') }}
          restore-keys: |
            tfsec-${{ runner.os }}-

      - name: Install tfsec (if not cached)
        run: |
          if [ ! -f ~/.tfsec/tfsec ]; then
            mkdir -p ~/.tfsec
            curl -L "https://github.com/aquasecurity/tfsec/releases/download/v1.28.0/tfsec-linux-amd64" -o ~/.tfsec/tfsec
            chmod +x ~/.tfsec/tfsec
          fi
        shell: bash

      - name: Run tfsec
        working-directory: argocd-agent/terraform
        run: ~/.tfsec/tfsec . || true
