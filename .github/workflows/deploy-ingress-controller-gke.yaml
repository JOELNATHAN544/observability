# Workflow: Deploy NGINX Ingress Controller (GKE)
# This workflow handles:
# - Infrastructure planning with Terraform
# - NGINX Ingress Controller deployment for external traffic routing
# - Remote state management in Google Cloud Storage
# - Deployment verification
name: Deploy ingress-controller (GKE)

on:
  # Manual trigger with plan/apply option
  workflow_dispatch:
    inputs:
      terraform_action:
        description: 'Terraform Action'
        required: true
        type: choice
        options:
          - plan
          - apply
        default: 'plan'
  # Auto-trigger on push to main branch and testing branch
  push:
    branches:
      - main
      - feat/issue-28-setup-pipelines-cert-manager-ingress
    paths:
      - 'ingress-controller/terraform/**'
      - '.github/workflows/deploy-ingress-controller-gke.yaml'
  # Run plan on pull requests for review
  pull_request:
    paths:
      - 'ingress-controller/terraform/**'
      - '.github/workflows/deploy-ingress-controller-gke.yaml'

# Required permissions for workflow operations
permissions:
  contents: read           # Read repository content
  pull-requests: write     # Comment Terraform plans on PRs
  id-token: write         # Google Cloud Workload Identity

# Global environment variables used across all jobs
env:
  TERRAFORM_VERSION: '1.6.0'
  KUBECTL_VERSION: '1.28.0'
  WORKING_DIR: 'ingress-controller/terraform'
  CLOUD_PROVIDER: 'gke'

jobs:
  # Job 1: Verify GKE cluster connectivity
  # This job runs first to ensure cluster access before Terraform operations
  setup-environment:
    name: Setup GKE Environment
    runs-on: ubuntu-latest
    
    steps:
      # Fetch repository code containing Terraform configurations
      - name: Checkout code
        uses: actions/checkout@v4

      # Authenticate to Google Cloud using service account credentials
      # Required for: cluster access, state storage (GCS), resource provisioning
      - name: Setup GCP credentials
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Install and configure gcloud CLI for GKE interactions
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      # Install kubectl and configure cluster access
      # Also installs GKE auth plugin for modern authentication
      - name: Setup kubectl and get GKE credentials
        run: |
          # Download and install kubectl
          curl -LO "https://dl.k8s.io/release/v${KUBECTL_VERSION}/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          
          # Install GKE authentication plugin (required for kubectl 1.26+)
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
          curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key --keyring /usr/share/keyrings/cloud.google.gpg add -
          sudo apt-get update && sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin
          
          # Fetch GKE cluster credentials and configure kubeconfig
          gcloud container clusters get-credentials ${{ secrets.CLUSTER_NAME }} \
            --region=${{ secrets.CLUSTER_LOCATION }} \
            --project=${{ secrets.GCP_PROJECT_ID }}
          
          # Verify connectivity to GKE cluster
          kubectl cluster-info
          kubectl get nodes
          echo "‚úÖ Connected to GKE cluster"

  # Job 2: Generate and review Terraform infrastructure plan
  # Runs after environment setup, creates deployment plan for review
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [setup-environment]
    outputs:
      plan_exitcode: ${{ steps.plan.outputs.exitcode }}  # Pass plan result to dependent jobs
    
    steps:
      # Fetch repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Authenticate to Google Cloud (needed for GCS state bucket access)
      - name: Setup GCP credentials
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Install gcloud CLI for cluster metadata retrieval
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      # Install kubectl for Kubernetes provider configuration
      - name: Setup kubectl
        run: |
          # Download and install kubectl
          curl -LO "https://dl.k8s.io/release/v${KUBECTL_VERSION}/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          
          # Configure cluster access
          gcloud container clusters get-credentials ${{ secrets.CLUSTER_NAME }} \
            --region=${{ secrets.CLUSTER_LOCATION }} \
            --project=${{ secrets.GCP_PROJECT_ID }}

      # Extract cluster endpoint and CA certificate for Terraform Kubernetes provider
      # These values are required for provider configuration in Terraform
      - name: Get GKE Cluster Info
        id: cluster_info
        run: |
          ENDPOINT=$(gcloud container clusters describe ${{ secrets.CLUSTER_NAME }} --region=${{ secrets.CLUSTER_LOCATION }} --project=${{ secrets.GCP_PROJECT_ID }} --format='value(endpoint)')
          CA_CERT=$(gcloud container clusters describe ${{ secrets.CLUSTER_NAME }} --region=${{ secrets.CLUSTER_LOCATION }} --project=${{ secrets.GCP_PROJECT_ID }} --format='value(masterAuth.clusterCaCertificate)')
          echo "endpoint=$ENDPOINT" >> $GITHUB_OUTPUT
          echo "ca_cert=$CA_CERT" >> $GITHUB_OUTPUT

      # Install Terraform CLI for infrastructure operations
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      # Remove stale local backend configuration files
      # State files in cloud storage remain intact and accessible
      - name: Cleanup old backend configs
        working-directory: ${{ env.WORKING_DIR }}
        run: rm -f backend.tf backend-config.tf

      # Generate backend configuration for GCS state storage
      # State file location: gs://<bucket>/terraform/ingress-controller/terraform.tfstate
      # Script generates backend-config.tf but never deletes state files
      - name: Configure backend
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          bash ../../.github/scripts/configure-backend.sh "${{ env.CLOUD_PROVIDER }}" "ingress-controller"
        env:
          TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}

      # Initialize Terraform and sync with remote state
      # Downloads provider plugins and existing state
      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init

      # Validate Terraform configuration syntax and structure
      # Catches configuration errors before planning
      - name: Terraform Validate
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform validate

      # Create Terraform variables file with ingress-controller configuration
      # Includes cluster info for Kubernetes provider and NGINX settings
      - name: Create terraform.tfvars
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          cat > terraform.tfvars <<EOF
          cloud_provider        = "${{ env.CLOUD_PROVIDER }}"
          project_id            = "${{ secrets.GCP_PROJECT_ID }}"
          region                = "${{ secrets.REGION }}"
          gke_endpoint          = "${{ steps.cluster_info.outputs.endpoint }}"
          gke_ca_certificate    = "${{ steps.cluster_info.outputs.ca_cert }}"
          install_nginx_ingress = true
          release_name          = "nginx-monitoring"
          nginx_ingress_version = "4.14.2"
          namespace             = "ingress-nginx"
          ingress_class_name    = "nginx"
          replica_count         = 2
          EOF

      # Generate deployment plan and capture exit code
      # Exit codes: 0 = no changes, 1 = error, 2 = changes detected
      # Plan saved to tfplan binary file for apply job
      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          set +e
          terraform plan -out=tfplan -detailed-exitcode
          EXIT_CODE=$?
          set -e
          
          echo "exitcode=$EXIT_CODE" >> $GITHUB_OUTPUT
          
          if [ $EXIT_CODE -eq 1 ]; then
            echo "‚ùå Terraform plan failed!"
            exit 1
          fi
          
          terraform show tfplan > plan.txt
          exit 0

      # Upload plan artifacts for apply job and PR comments
      # Binary plan ensures apply executes exactly what was reviewed
      - name: Upload plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-ingress-controller-gke
          path: |
            ${{ env.WORKING_DIR }}/tfplan
            ${{ env.WORKING_DIR }}/plan.txt
          retention-days: 5

      # Post plan output to pull request for review
      # Truncate at 65000 chars to stay within GitHub comment size limit
      - name: Comment PR with plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('${{ env.WORKING_DIR }}/plan.txt', 'utf8');
            const truncatedPlan = plan.length > 65000 ? plan.substring(0, 65000) + '\n\n... (truncated)' : plan;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Terraform Plan - ingress-controller (GKE)\n\`\`\`\n${truncatedPlan}\n\`\`\``
            })

  # Job 3: Execute approved deployment
  # Only runs on main branch pushes or manual apply trigger
  # Requires production environment approval
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: [setup-environment, terraform-plan]
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.terraform_action == 'apply')
    environment:
      name: production  # Requires approval before execution
    
    steps:
      # Fetch repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Install Terraform CLI
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      # Authenticate to Google Cloud for resource provisioning
      - name: Setup GCP credentials
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Install gcloud CLI
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      # Install and configure kubectl for Kubernetes provider
      - name: Setup kubectl
        run: |
          # Download and install kubectl
          curl -LO "https://dl.k8s.io/release/v${KUBECTL_VERSION}/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          
          # Configure cluster access
          gcloud container clusters get-credentials ${{ secrets.CLUSTER_NAME }} \
            --region=${{ secrets.CLUSTER_LOCATION }} \
            --project=${{ secrets.GCP_PROJECT_ID }}

      # Retrieve cluster metadata (same as plan job for consistency)
      - name: Get GKE Cluster Info
        id: cluster_info
        run: |
          ENDPOINT=$(gcloud container clusters describe ${{ secrets.CLUSTER_NAME }} --region=${{ secrets.CLUSTER_LOCATION }} --project=${{ secrets.GCP_PROJECT_ID }} --format='value(endpoint)')
          CA_CERT=$(gcloud container clusters describe ${{ secrets.CLUSTER_NAME }} --region=${{ secrets.CLUSTER_LOCATION }} --project=${{ secrets.GCP_PROJECT_ID }} --format='value(masterAuth.clusterCaCertificate)')
          echo "endpoint=$ENDPOINT" >> $GITHUB_OUTPUT
          echo "ca_cert=$CA_CERT" >> $GITHUB_OUTPUT

      # Recreate terraform.tfvars identical to plan job
      # Ensures variables match what was planned
      - name: Create terraform.tfvars
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          cat > terraform.tfvars <<EOF
          cloud_provider        = "${{ env.CLOUD_PROVIDER }}"
          project_id            = "${{ secrets.GCP_PROJECT_ID }}"
          region                = "${{ secrets.REGION }}"
          gke_endpoint          = "${{ steps.cluster_info.outputs.endpoint }}"
          gke_ca_certificate    = "${{ steps.cluster_info.outputs.ca_cert }}"
          install_nginx_ingress = true
          release_name          = "nginx-monitoring"
          nginx_ingress_version = "4.14.2"
          namespace             = "ingress-nginx"
          ingress_class_name    = "nginx"
          replica_count         = 2
          EOF

      # Remove stale backend configs before regenerating
      - name: Cleanup old backend configs
        working-directory: ${{ env.WORKING_DIR }}
        run: rm -f backend.tf backend-config.tf

      # Configure backend to access remote state
      - name: Configure backend
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          bash ../../.github/scripts/configure-backend.sh "${{ env.CLOUD_PROVIDER }}" "ingress-controller"
        env:
          TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}

      # Initialize Terraform with remote state
      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init

      # Download plan artifact from plan job
      # Ensures we apply exactly what was reviewed
      - name: Download plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-ingress-controller-gke
          path: ${{ env.WORKING_DIR }}

      # Execute deployment using saved plan
      # -auto-approve: Safe because plan was already reviewed
      - name: Terraform Apply
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform apply -auto-approve tfplan

      # Extract deployment outputs (LoadBalancer IP, service info, etc.)
      - name: Output deployment info
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform output -json > terraform-outputs.json

      # Store outputs as artifact for reference and troubleshooting
      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs-ingress-controller-gke
          path: ${{ env.WORKING_DIR }}/terraform-outputs.json
          retention-days: 30

  # Job 4: Verify successful deployment
  # Runs after apply completes to validate ingress-controller is operational
  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [setup-environment, terraform-apply]
    
    steps:
      # Fetch repository code (if verification scripts needed)
      - name: Checkout code
        uses: actions/checkout@v4

      # Authenticate to Google Cloud for cluster access
      - name: Setup GCP credentials
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Install gcloud CLI
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      # Install kubectl and configure cluster access
      - name: Setup kubectl
        run: |
          # Download and install kubectl
          curl -LO "https://dl.k8s.io/release/v${KUBECTL_VERSION}/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          
          # Configure cluster access
          gcloud container clusters get-credentials ${{ secrets.CLUSTER_NAME }} \
            --region=${{ secrets.CLUSTER_LOCATION }} \
            --project=${{ secrets.GCP_PROJECT_ID }}

      # Verify all ingress-controller components are healthy
      # Checks: namespace, pods, IngressClass, LoadBalancer service
      - name: Verify ingress-controller deployment
        run: |
          echo "üîç Verifying ingress-controller deployment..."
          
          # Confirm namespace exists
          echo "Checking ingress-nginx namespace..."
          kubectl get namespace ingress-nginx
          
          # Verify controller pods are running and ready
          echo "Checking ingress-controller pods..."
          kubectl get pods -n ingress-nginx
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/component=controller -n ingress-nginx --timeout=300s
          
          # Confirm IngressClass resource is created
          echo "Checking IngressClass..."
          kubectl get ingressclass nginx
          kubectl describe ingressclass nginx
          
          # Verify LoadBalancer service has external IP
          echo "Checking LoadBalancer service..."
          kubectl get svc -n ingress-nginx
          
          echo "‚úÖ ingress-controller deployment verified successfully"
